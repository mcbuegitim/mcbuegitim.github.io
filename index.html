<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚖️ Adalet Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset ve Temel Ayarlar */
    * { 
      box-sizing: border-box; 
      transition: color 0.2s, background-color 0.2s;
    }

    body {
      /* Türkçe karakter destekli font */
      font-family: 'Baloo 2', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1, #ffd3b5, #ffaaa5, #ff8b94);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden; /* Yatay kaydırmayı engelle */
    }

    /* Açılış ekranı aktifken sayfa kaydırmayı (scroll) engellemek için kullanılacak sınıf */
    body.locked {
        overflow-y: hidden; 
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Başlık Stil İyileştirmesi */
    h1 {
      margin: 20px auto 30px;
      font-size: 2.5em;
      font-weight: 800; /* Daha kalın font */
      color: #3b5998;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      border-left: 5px solid #ff4b5c;
      max-width: 90%;
    }

    /* Kontroller Alanı */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    /* Buton Stil İyileştirmesi */
    .btn {
      background: #4CAF50; 
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-family: 'Baloo 2', cursive;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      background: #45a049;
    }
    #restartBtn { background: #3b5998; }
    #restartBtn:hover { background: #344e81; }
    #toggleSoundBtn { background: #ff4b5c; }
    #toggleSoundBtn:hover { background: #e04250; }

    /* Puan Alanı */
    .score {
      font-weight: 800;
      color: #3b5998;
      font-size: 1.5em;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Galeri Düzeni */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 95%;
      max-width: 1200px;
      margin: auto;
      padding-bottom: 50px;
    }

    /* Kart Stil İyileştirmesi */
    .card {
      position: relative;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
      cursor: pointer;
      border: 3px solid #eee;
    }
    /* Doğru kart tıklandıktan sonra soluklaşma ve etkileşimi kapatma */
    .card.correct.clicked {
        opacity: 0.6;
        pointer-events: none;
        box-shadow: none;
    }
    /* Yanlış kart tıklandıktan sonra sadece pointer-events kapatılabilir */
    .card.wrong.clicked {
        pointer-events: none;
    }

    .card:hover:not(.clicked) {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      border-color: #ff4b5c;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* İşaretler */
    .mark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      display: none;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
      animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .tick { color: #2ecc71; }
    .cross { color: #e74c3c; }
    
    /* Oyun bittiğinde tiklerin kalıcı olması için stil */
    .card.show-final-tick .tick {
        display: block !important;
        animation: none; /* Tekrar pop animasyonu olmasın */
        opacity: 1;
    }


    /* Başlangıç Ekranı */
    #startOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: none; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-size: 2em;
    }
    #startButton {
        padding: 20px 40px;
        font-size: 1.5em;
        margin-top: 30px;
        background: #ff4b5c;
    }

    /* Sonuç Pop-up (Modal) */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 10000;
        display: none;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
    }

    .modal-content {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        animation: scaleIn 0.3s ease-out;
    }
    @keyframes scaleIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
        color: #3b5998;
        font-size: 2.5em;
        margin-bottom: 10px;
    }
    .modal-content p {
        font-size: 1.8em;
        color: #ff4b5c;
        font-weight: bold;
        margin-bottom: 30px;
    }
    
    /* --- GÜNCELLENMİŞ FOOTER STİLİ --- */
    footer {
        margin-top: auto; /* Sayfanın en altına it */
        padding: 20px;
        background-color: #3b5998; /* Tema renginden bir mavi */
        color: #f0f0f0; /* Açık gri/beyaz */
        font-size: 1em;
        font-weight: 500;
        letter-spacing: 1px;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        border-top: 3px solid #ff4b5c; /* Vurgu rengi */
    }

    /* Duyarlılık */
    @media (max-width: 768px) {
      h1 { font-size: 2em; padding: 12px 25px; }
      .card img { height: 200px; }
      /* Mobil için 2 sütunlu düzen (minmax 150px ile daha esnek) */
      .gallery { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; } 
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5em; margin-bottom: 20px; }
      .controls { flex-direction: column; gap: 10px; }
      /* Çok küçük ekranlarda bile 2 sütun kalsın */
      .gallery { grid-template-columns: repeat(2, 1fr); width: 90%; } 
      .modal-content { padding: 30px; }
      .modal-content h2 { font-size: 2em; }
      .modal-content p { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <div id="startOverlay">
      <h1>Adalet Oyunu</h1>
      <p>Oyuna başlamak ve sesleri etkinleştirmek için butona tıklayın.</p>
      <button id="startButton" class="btn">▶️ Başla</button>
  </div>

  <h1>⚖️ Adaletle İlgili Olan Resimleri Seç</h1>

  <div class="controls">
    <div class="score">Puan: <span id="scoreValue">0</span></div>
    <button id="restartBtn" class="btn">🔁 Yeniden Oyna</button>
    <button id="toggleSoundBtn" class="btn">🔊 Sesi Kapat</button>
  </div>

  <div class="gallery">
    <div class="card" data-correct="true" data-id="1">
      <img src="adalet1.jpeg" alt="Adalet Görseli">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="false" data-id="2">
      <img src="https://cdn.pixabay.com/photo/2017/07/31/11/21/children-2557802_1280.jpg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="false" data-id="3">
      <img src="https://cdn.pixabay.com/photo/2016/09/01/19/31/forest-1637770_1280.jpg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="true" data-id="4">
      <img src="adalet4.jpeg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="true" data-id="5">
      <img src="adalet2.jpeg" alt="Adalet Görseli">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="false" data-id="6">
      <img src="https://cdn.pixabay.com/photo/2016/03/27/20/59/kids-1283786_1280.jpg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="true" data-id="7">
      <img src="adalet5.png">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="false" data-id="8">
      <img src="https://cdn.pixabay.com/photo/2016/04/18/16/09/boys-1336499_1280.jpg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="false" data-id="9">
      <img src="adal5et6.jpeg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
    <div class="card" data-correct="true" data-id="10">
      <img src="adalet3.jpeg">
      <div class="mark tick">✅</div>
      <div class="mark cross">❌</div>
    </div>
  </div>

  <footer>
      © 2025 | Manisa Celal Bayar Üniversitesi - Eğitim Fakültesi | Tüm Hakları Saklıdır
  </footer>

  <div id="resultsModalOverlay" class="modal-overlay">
      <div class="modal-content">
          <h2>Tebrikler! Oyunu Bitirdin!</h2>
          <p>Final Puanın: <span id="finalScore">0</span></p>
          <button id="modalRestartBtn" class="btn">🔁 Tekrar Oyna</button>
      </div>
  </div>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <audio id="bgMusic" src="muzik.mp3" loop></audio>
  <audio id="instructionSound" src="talimat.mp3"></audio>

  <script>
    const body = document.body;
    const cards = document.querySelectorAll(".card");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const bgMusic = document.getElementById("bgMusic");
    const instructionSound = document.getElementById("instructionSound");
    const scoreDisplay = document.getElementById("scoreValue");
    const restartBtn = document.getElementById("restartBtn");
    const toggleSoundBtn = document.getElementById("toggleSoundBtn");
    const startButton = document.getElementById("startButton");
    const startOverlay = document.getElementById("startOverlay");
    const resultsModalOverlay = document.getElementById("resultsModalOverlay");
    const finalScoreDisplay = document.getElementById("finalScore");
    const modalRestartBtn = document.getElementById("modalRestartBtn");

    let score = 0;
    let soundOn = true; 
    let totalCorrect = 0;
    let correctClickedCount = 0;

    bgMusic.volume = 0.3;

    // Toplam doğru kart sayısını bul
    cards.forEach(card => {
        if (card.dataset.correct === "true") {
            totalCorrect++;
        }
    });

    // Talimat sesi bittiğinde arka plan müziğini başlat
    instructionSound.addEventListener('ended', () => {
        if (soundOn) {
             bgMusic.play().catch(e => console.error("Arkaplan müziği oynatılamadı:", e));
        }
    });

    // Ses akışını başlatan ana fonksiyon
    function initializeAudioFlow() {
        if (soundOn) {
            instructionSound.play().catch(e => {
                console.error("Talimat sesi oynatılamadı:", e);
                bgMusic.play().catch(e => console.error("Direkt müzik oynatılamadı:", e));
            });
        }
        // Başlangıç ekranını kaldır ve kaydırma kilidini aç
        startOverlay.style.display = 'none';
        body.classList.remove('locked'); 
    }

    // Başlat butonuna tıklanınca ses akışını başlat
    startButton.addEventListener('click', initializeAudioFlow);

    // --- OYUN MANTIĞI ---

    function checkWinCondition() {
        if (correctClickedCount === totalCorrect) {
            // Oyun bitti: Tüm doğru kartlardaki tikleri kalıcı olarak göster
            cards.forEach(card => {
                if (card.dataset.correct === "true") {
                    card.classList.add('show-final-tick');
                }
            });
            // Pop-up'ı göster
            showResultsModal();
        }
    }

    function showResultsModal() {
        finalScoreDisplay.textContent = score;
        resultsModalOverlay.style.display = 'flex';
        body.classList.add('locked'); // Pop-up varken kaydırmayı engelle
        if (soundOn) {
            bgMusic.pause();
        }
    }

    function restartGame() {
        // Skoru ve sayaçları sıfırla
        score = 0;
        correctClickedCount = 0;
        scoreDisplay.textContent = 0;
        
        // Kartları, işaretleri ve kalıcı tik sınıfını sıfırla
        document.querySelectorAll(".mark").forEach(m => m.style.display = "none");
        cards.forEach(card => {
            card.classList.remove('clicked', 'correct', 'wrong', 'show-final-tick');
            card.style.pointerEvents = 'auto'; // Tekrar tıklanabilir yap
        });

        // Pop-up'ı kapat ve kaydırma kilidini aç
        resultsModalOverlay.style.display = 'none';
        body.classList.remove('locked'); 
        
        // Ses akışını sıfırla ve yeniden başlat
        bgMusic.pause(); 
        bgMusic.currentTime = 0;
        instructionSound.currentTime = 0;
        if(soundOn) {
            //initializeAudioFlow(); // Eğer sesin yeniden başlaması isteniyorsa bu kullanılır
            // Sadece müziği başlatmayı deneyelim (Tekrar talimat verilmesin)
             bgMusic.play().catch(e => console.error("Müzik oynatılamadı:", e));
        }
    }
    
    // --- OLAY DİNLEYİCİLERİ ---
    
    cards.forEach(card => {
      card.addEventListener("click", () => {
        // Zaten doğru olarak tıklanmışsa işlem yapma
        if (card.classList.contains('clicked') && card.dataset.correct === "true") return; 

        const isCorrect = card.dataset.correct === "true";
        const tick = card.querySelector(".tick");
        const cross = card.querySelector(".cross");

        // İşaretleri sıfırla (Sadece yeni tıklananı göster)
        document.querySelectorAll(".mark").forEach(m => m.style.display = "none");

        if (isCorrect) {
          tick.style.display = "block";
          if (!card.classList.contains('clicked')) { // Daha önce tıklanmamışsa puan ver ve sayacı artır
            score++;
            correctClickedCount++;
            card.classList.add('clicked', 'correct'); // Doğru kartı işaretle
          }
          card.style.pointerEvents = 'none'; // Kartı tekrar tıklanamaz yap
          
          if (soundOn) {
            correctSound.currentTime = 0;
            correctSound.play().catch(e => console.error("Doğru sesi oynatılamadı:", e));
          }
          checkWinCondition();
        } else {
          cross.style.display = "block";
          // Yanlış kart da işaretlendikten sonra bir daha tıklanamasın
          card.classList.add('clicked', 'wrong');
          card.style.pointerEvents = 'none';
          
          score--; // PUAN KIRMA İŞLEMİ
          
          if (soundOn) {
            wrongSound.currentTime = 0;
            wrongSound.play().catch(e => console.error("Yanlış sesi oynatılamadı:", e));
          }
        }
        scoreDisplay.textContent = score;
      });
    });

    // Yeniden Oyna Butonları
    restartBtn.addEventListener("click", restartGame);
    modalRestartBtn.addEventListener("click", restartGame);

    // Ses Açma/Kapama
    toggleSoundBtn.addEventListener("click", () => {
      soundOn = !soundOn;
      if (soundOn) {
        if (instructionSound.paused && instructionSound.currentTime > 0) {
            instructionSound.play().catch(e => console.error("Talimat devam ettirilemedi:", e));
        } else if (instructionSound.ended || instructionSound.currentTime === 0) {
            bgMusic.play().catch(e => console.error("Müzik oynatılamadı:", e));
        }
        toggleSoundBtn.textContent = "🔊 Sesi Kapat";
      } else {
        bgMusic.pause();
        instructionSound.pause(); 
        toggleSoundBtn.textContent = "🔈 Sesi Aç";
      }
    });

    // Sayfa yüklendiğinde Başlat ekranını göster ve kaydırmayı kilitle
    window.onload = () => {
        startOverlay.style.display = 'flex';
        body.classList.add('locked');
    };
  </script>
</body>
</html>
